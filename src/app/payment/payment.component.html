  <form novalidate (ngSubmit)="createToken()" [formGroup]="stripeTest">
    <input type="text" formControlName="name" placeholder="Tu nombre">
    <ngx-stripe-card
      [options]="cardOptions"
      [elementsOptions]="elementsOptions"
    ></ngx-stripe-card>
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
  </div>
    <button type="submit">
      COMPRAR
    </button>
  </form>
